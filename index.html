<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.cdnfonts.com/css/digital-numbers"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/scifly" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <title>Score Table</title>
  </head>
  <body>
    <section class="container section-background rounded">
      <div class="row mt-5 pt-5">
        <div class="col-12 d-flex justify-content-center">
          <div class="d-flex align-items-center">
            <span
              class="material-symbols-outlined pointer fs-2 mx-4"
              onclick="editTeamName()"
            >
              edit
            </span>
            <h1 id="firstTeamName" class="text-white team-names">Fenerbah√ße</h1>
          </div>
          <div class="mx-5">
            <h1 class="fw-bold text-warning vs-text team-names">VS</h1>
          </div>
          <div class="d-flex align-items-center">
            <h1 id="secondTeamName" class="text-white team-names">
              Galatasaray
            </h1>
            <span
              class="material-symbols-outlined pointer fs-2 mx-4"
              onclick="editTeamName2()"
            >
              edit
            </span>
          </div>
        </div>
      </div>
      <!-- score increment and decrement buttons-->

      <div class="row text-center mt-5 py-5">
        <div class="col-lg-6 my-auto">
          <img
            src="/images/Fenerbahce_Spor_Kulubu-logo-55D613BAA4-seeklogo.com.png"
            width="150px"
            height="150px"
            alt=""
          />
          <div class="mt-4">
            <h1 id="firstScore" class="score-number">0</h1>
          </div>

          <div class="mt-5">
            <button
              class="btn btn-primary mx-3 p-3 rounded-pill"
              id="increaseButton"
              onclick="increaseButton()"
            >
              +
            </button>
            <span class="fw-bold">scores</span>
            <button
              class="btn btn-danger mx-3 p-3 rounded-pill"
              id="decreaseButton"
              onclick="decreaseButton()"
            >
              -
            </button>
          </div>
        </div>
        <div class="col-lg-6 my-auto">
          <img
            src="/images/Galatasaray_Sports_Club_Logo.svg.png"
            width="150px"
            height="150px"
            alt=""
          />
          <div class="mt-4">
            <h1 id="secondScore" class="score-number">0</h1>
          </div>

          <div class="mt-5">
            <button
              class="btn btn-primary mx-3 p-3 rounded-pill"
              id="increaseButton"
              onclick="increaseButton2()"
            >
              +
            </button>
            <span class="fw-bold">scores</span>
            <button
              class="btn btn-danger mx-3 p-3 rounded-pill"
              id="decreaseButton"
              onclick="decreaseButton2()"
            >
              -
            </button>
          </div>
        </div>
      </div>
      <!-- Set the goal and reset buttons-->
      <div class="row text-center pb-5">
        <div class="col-lg-6">
          <div class="col-12">
            <button
              class="btn btn-primary my-3"
              id="setScoreButton"
              onclick="setScoreButton()"
            >
              Set the goal score
            </button>
          </div>

          <div class="col-12">
            <button class="btn btn-danger" id="resetButton">Reset</button>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="row">
            <div class="col-12 my-3">
              <button
                class="btn btn-primary"
                id="setScoreButton"
                onclick="setScoreButton2()"
              >
                Set the goal score
              </button>
            </div>
            <div class="col-12">
              <button class="btn btn-danger" id="resetButton2">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
